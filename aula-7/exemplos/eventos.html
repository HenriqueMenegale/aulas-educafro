<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <input type="text" id="campo-nome" placeholder="digite seu nome">
            <p>Seu nome Ã©: <span id="valor-nome"></span></p>
        </div>
</body>

<script>
    const campoNome = document.getElementById("campo-nome");
    const valorNome = document.getElementById("valor-nome");
    campoNome.addEventListener("keyup", () => {
        valorNome.innerHTML = campoNome.value;
    })
</script>
</html>
