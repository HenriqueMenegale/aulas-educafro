<body>
    
    <div class="container">
        <h2>Campo senha</h2>

<script>
    const botaoSenha = document.getElementById("exibe-senha");
    botaoSenha.addEventListener("click", exibeSenha);
    
    function exibeSenha(){
        const campoSenha = document.getElementById("campo-senha");
