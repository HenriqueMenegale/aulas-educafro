<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul id="lista"></ul>
    </div>
</body>
<script>
    const items = ["Leite", "Ovos", "Arroz", "Açúcar"]
    const lista = document.getElementById("lista");
    items.forEach((item) => lista.innerHTML += `<li>${item}</li>`)
</script>
</html>
