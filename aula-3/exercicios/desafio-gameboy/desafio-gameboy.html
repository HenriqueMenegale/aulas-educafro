<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="corpo">
        <div class="tela">
            <div class="led"></div>
            <div class="game"></div>
        </div>
        <div class="nome">
            Educafro <span class="gb">GAME BOY</span>
        </div>

        <div class="controles">
            <div class="seta-direcional">
                <div class="horizontal"></div>
                <div class="vertical"></div>
            </div>
            <div class="botoes">
                <div class="botao botao-b">B</div>
                <div class="botao botao-a">A</div>
            </div>
        </div>

        <div class="start-select">
            <div class="botao start">
                <div class="forma"></div>
                <div class="texto">Start</div>
            </div>

            <div class="botao select">
                <div class="forma"></div>
                <div class="texto">Select</div>
            </div>
        </div>

        <div class="speakers">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
    </div>    
</body>
</html>
